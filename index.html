<!-- H1 - Hero
     H2 - Sidebar Item
     H3 - Username & Article Header 
     H4 - User IDs  -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <aside>
            <div id="hero">
                <img src="media/aside/atom-variant.svg">
                <h1>Dashboard</h1> 
            </div>
            <ul>
                <li>
                    <img src="media/aside/home.svg">
                    <h2>Home</h2>
                </li> 
                <li>
                    <img src="media/aside/card-account-details-outline.svg">
                    <h2>Profile</h2>
                </li>
                <li>
                    <img src="media/aside/message-reply.svg">
                    <h2>Messages</h2>
                </li> 
                <li>
                    <img src="media/aside/history.svg">
                    <h2>History</h2>
                </li> 
                <li>
                    <img src="media/aside/checkbox-marked-circle-auto-outline.svg">
                    <h2>Tasks</h2>
                </li> 
                <li id="communities-margin">
                    <img src="media/aside/account-group.svg">
                    <h2>Communities</h2>
                </li> 
                <li>
                    <img src="media/aside/cog.svg">
                    <h2>Settings</h2>
                </li>
                <li>
                    <img src="media/aside/help-box-multiple.svg">
                    <h2>Support</h2>
                </li>
                <li>
                    <img src="media/aside/lock-check.svg">
                    <h2>Privacy</h2>
                </li> 
            </ul>
        </aside>
        
        <nav>
            <div id="search-bar">
                <img id="search-icon" src="media/misc/magnify.svg">
                <form>
                    <input id="search", name="search", type="text">
                </form>
            </div>
            <div id="profile">
                <img id="notification-icon" src="media/misc/bell-ring.svg">
                <img class="user-icon" src="media/user-icons/cat.png">
                <h3 class="username">Morgan Oakley</h3>
            </div>
        </nav>
        
        <header id="menu">
            <img class="user-icon" src="media/user-icons/cat.png">
            <p>Hi there, <br><b>Morgan Oakley (@morgan)</b></br></p>
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </header>

        <main>
            <div>
                <h3>Your Projects</h3>
                <h3>Announcements</h3>
            </div>
            <div id="inner-grid">
                <!-- Duas linhas // Duas colunas -->
                <!-- Primeira linha: Projects & Announcements
                Segunda linha: ExpansÃ£o de Projects & Trending -->
            </div>
        </main>
    </div>
</body>
</html>
